version: "3.9"
services:
  backend:
    build:
      context: ../
      dockerfile: infra/docker/Dockerfile.backend
    env_file:
      - ./env/backend.env
    ports:
      - "8000:8000"
    depends_on:
      - db
  frontend:
    build:
      context: ../
      dockerfile: infra/docker/Dockerfile.frontend
    env_file:
      - ./env/frontend.env
    ports:
      - "5173:5173"
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: hotelms
      POSTGRES_USER: hotelms
      POSTGRES_PASSWORD: hotelms
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
volumes:
  db_data:
